version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: irrigacion-postgres
    environment:
      POSTGRES_DB: irrigacion
      POSTGRES_PASSWORD: postgres
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  mqtt:
    image: hivemq/hivemq-ce:2023.5
    container_name: irrigacion-mqtt
    ports:
      - "1883:1883"
      - "8000:8000"  # Web UI

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irrigacion-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/irrigacion?options=-c%20TimeZone=UTC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_MQTT_ENABLED: "true"
      APP_MQTT_HOST: mqtt
      APP_MQTT_PORT: "1883"
      APP_MQTT_TLS: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: on-failure

volumes:
  postgres-data:
