version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: irrigacion-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  mqtt:
    image: hivemq/hivemq-ce:2023.5
    container_name: irrigacion-mqtt
    ports:
      - "1883:1883"
      - "8000:8000"  # Web UI
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irrigacion-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      APP_MQTT_ENABLED: ${APP_MQTT_ENABLED}
      APP_MQTT_HOST: ${APP_MQTT_HOST}
      APP_MQTT_PORT: ${APP_MQTT_PORT}
      APP_MQTT_TLS: ${APP_MQTT_TLS}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
